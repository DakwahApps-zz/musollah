<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musollah</title>

    <link rel="stylesheet" href="main.css" />

    <script defer src="main.js"></script>
</head>
<body>


    <form id="form">

        <label for="country-select">Choose a country:</label>

        <select name="countries" id="country-select" required>
            <option value="">--Please choose an option--</option>
            <option value="Singapore">Singapore</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Taiwan">Taiwan</option>
        </select>

        <button onclick="this.form.submitter = 'add'">Add new Musollah</button>
        <button onclick="this.form.submitter = 'view'">View all Musollahs</button>

    </form>




    
</body>
</html>
